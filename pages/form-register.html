<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Tienda Solidaria</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

  <nav class="navbar">
    <a href="../index.html" class="nav-link">Inicio</a>
  </nav>

  <main>
    <section class="form-section">
      <h2>Crear cuenta</h2>
      <form id="form-register" class="form active">
        <input type="text" id="register-name" placeholder="Nombre completo" required />
        <input type="email" id="register-email" placeholder="Correo electrónico" required />
        <input type="password" id="register-password" placeholder="Contraseña" required />
        <input type="password" id="register-confirm" placeholder="Confirmar contraseña" required />
        <button type="submit" class="btn-primary">Registrarse</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="form-login.html">Inicia sesión aquí</a></p>
    </section>
  </main>

  <script defer src="../js/controllers/register.controller.js"></script>

</body>
</html>
